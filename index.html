<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Junks Finan√ßas Elite</title>
    <style>
        :root {
            --bg: #0b0f1a; --card: #161e2e; --accent: #00d084;
            --blue: #3b82f6; --danger: #ff4d4d; --text: #ffffff; --sub: #94a3b8;
            --euro: #ffcc00; --verde-nitido: #00c853;
        }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 12px; padding-bottom: 70px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 440px; margin: auto; }
        
        /* Cabe√ßalho Ajustado */
        .main-balance { text-align: center; padding: 20px 0; background: linear-gradient(180deg, rgba(0, 208, 132, 0.1) 0%, rgba(0,0,0,0) 100%); border-radius: 24px; margin-bottom: 12px; }
        .main-balance h1 { font-size: 36px; margin: 4px 0; color: var(--accent); font-weight: 800; }
        .main-balance small { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* Cards Ajustados */
        .card { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        h3 { margin: 0 0 10px 0; font-size: 11px; color: var(--sub); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Formul√°rios e Bot√µes - Tamanho M√©dio */
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #2d3748; background: #0b0f1a; color: white; font-size: 15px; box-sizing: border-box; outline: none; }
        .btn-principal { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: bold; font-size: 15px; cursor: pointer; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Bot√£o + VALOR Preto */
        .btn-small-valor { 
            background: var(--accent) !important; 
            color: #000000 !important; 
            padding: 7px 12px; 
            font-size: 10px; 
            cursor: pointer; 
            border-radius: 7px; 
            border:none; 
            font-weight: 900; 
            text-transform: uppercase;
        }
        
        /* Itens e Listas */
        .item-banco { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 8px; border-left: 5px solid var(--accent); }
        .item-banco.eur { border-left-color: var(--euro); }
        .total-row { display: flex; justify-content: space-between; margin-top: 5px; }
        .total-invest-val { font-size: 20px; font-weight: bold; }
        
        .item-gasto { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .btn-del { background: none; color: var(--danger); border: none; padding: 0 8px; font-size: 18px; cursor: pointer; }

        /* Resumo */
        .resumo-final { margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 15px; border: 1px dashed #2d3748; }
        .resumo-line { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; color: var(--sub); }
        .resumo-line b { color: var(--text); }

        /* Modal */
        #modalInv { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:100; align-items:center; justify-content:center; }
        .modal-content { background:var(--card); width:82%; padding:20px; border-radius:22px; border:1px solid var(--blue); }
    </style>
</head>
<body>

<div id="modalInv">
    <div class="modal-content">
        <h2 style="font-size:18px; margin-top:0;">Novo Banco</h2>
        <input type="text" id="invNome" placeholder="Nome do Banco">
        <input type="number" id="invSaldo" placeholder="Saldo Inicial">
        <select id="invMoeda">
            <option value="BRL">Real (R$)</option>
            <option value="EUR">Euro (‚Ç¨)</option>
        </select>
        <div class="grid">
            <button class="btn-principal" onclick="salvarModalInv()">Salvar</button>
            <button class="btn-principal" onclick="fecharModalInv()" style="background:var(--danger); color:white">Sair</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-balance">
        <small style="color: var(--sub)">SALDO LIVRE NO M√äS</small>
        <h1 id="sobraDisplay">R$ 0,00</h1>
    </div>

    <input type="month" id="mesSelecao" onchange="carregarTudo()">

    <div class="card">
        <h3>üìà Patrim√≥nio</h3>
        <div class="total-row">
            <div><small style="font-size:9px;color:var(--sub)">TOTAL R$</small><br><span id="patrimonioBRL" class="total-invest-val" style="color:var(--verde-nitido)">R$ 0,00</span></div>
            <div style="text-align: right;"><small style="font-size:9px;color:var(--sub)">TOTAL ‚Ç¨</small><br><span id="patrimonioEUR" class="total-invest-val" style="color:var(--euro)">‚Ç¨ 0,00</span></div>
        </div>
        <div id="investList" style="margin-top:12px;"></div>
        <button onclick="abrirModalInv()" style="background:var(--blue); color:white; padding:12px; font-size:12px; margin-top:8px; width: 100%; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">+ NOVO BANCO</button>
    </div>

    <div class="card">
        <h3>üí∏ Novo Lan√ßamento</h3>
        <input type="text" id="desc" placeholder="Descri√ß√£o">
        <div class="grid">
            <input type="number" id="val" placeholder="Valor">
            <select id="parcelas">
                <option value="1">√Ä vista (√önico)</option>
                <script>for(let i=2; i<=18; i++) document.write(`<option value="${i}">${i}x</option>`);</script>
            </select>
        </div>
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <label style="font-size:12px; color:var(--accent); font-weight:bold;"><input type="checkbox" id="isFixo" style="width:16px; height:16px; vertical-align:middle;"> FIXO?</label>
            <button class="btn-principal" onclick="addGasto()" style="width:50%;">Lan√ßar</button>
        </div>
    </div>

    <div class="card">
        <h3>‚öôÔ∏è Ajustes</h3>
        <div class="grid">
            <div><small style="font-size:9px;">LIMITE</small><input type="number" id="limiteInput" oninput="salvarValores()"></div>
            <div><small style="font-size:9px;">CONTA</small><input type="number" id="saldoContaInput" oninput="salvarValores()"></div>
        </div>
    </div>

    <div id="containerGastos"></div>
    <div id="resumoTotais" class="resumo-final"></div>
</div>

<script>
    const KEY = "JUNKS_FINAL_V3_CLEAN";
    let db = JSON.parse(localStorage.getItem(KEY)) || { meses: {}, fixosMestre: [], inv: [] };

    const inputMes = document.getElementById("mesSelecao");
    if(!inputMes.value) inputMes.value = new Date().toISOString().slice(0, 7);

    function fMoeda(v, moeda = 'BRL') {
        return v.toLocaleString(moeda === 'EUR' ? 'de-DE' : 'pt-BR', { style: 'currency', currency: moeda });
    }

    function carregarTudo() {
        const mes = inputMes.value;
        if (!db.meses[mes]) db.meses[mes] = { limite: 0, saldoConta: 0, itens: [] };
        document.getElementById("limiteInput").value = db.meses[mes].limite || "";
        document.getElementById("saldoContaInput").value = db.meses[mes].saldoConta || "";
        render();
    }

    function addGasto() {
        const d = document.getElementById("desc").value, v = parseFloat(document.getElementById("val").value);
        const p = parseInt(document.getElementById("parcelas").value), fixo = document.getElementById("isFixo").checked;
        if(!d || isNaN(v)) return;
        if(fixo && p === 1 && !db.fixosMestre.some(f => f.d === d)) db.fixosMestre.push({d, v, cat: 'fixo'});
        for(let i=0; i<p; i++) {
            let dt = new Date(inputMes.value + "-01T12:00:00"); dt.setMonth(dt.getMonth() + i);
            let mF = dt.toISOString().slice(0, 7);
            if(!db.meses[mF]) db.meses[mF] = { limite: 0, saldoConta: 0, itens: [] };
            db.meses[mF].itens.push({ id: Date.now() + i, d: d + (p > 1 ? ` (${i+1}/${p})` : ""), v: v/p, cat: (fixo && p === 1) ? 'fixo' : (p > 1 ? 'parcelado' : 'unico') });
        }
        document.getElementById("desc").value = ""; document.getElementById("val").value = ""; salvar();
    }

    function salvarValores() {
        const mes = inputMes.value;
        db.meses[mes].limite = parseFloat(document.getElementById("limiteInput").value) || 0;
        db.meses[mes].saldoConta = parseFloat(document.getElementById("saldoContaInput").value) || 0;
        salvar();
    }

    function salvar() { localStorage.setItem(KEY, JSON.stringify(db)); render(); }

    function render() {
        const mKey = inputMes.value, mes = db.meses[mKey] || { itens: [] };
        const container = document.getElementById("containerGastos"), invL = document.getElementById("investList"), resumoDiv = document.getElementById("resumoTotais");
        container.innerHTML = ""; invL.innerHTML = "";
        let tG = 0, tBRL = 0, tEUR = 0, sF = 0, sP = 0, sU = 0;

        db.inv.forEach(i => {
            if(i.m === 'EUR') tEUR += i.s; else tBRL += i.s;
            invL.innerHTML += `<div class="item-banco ${i.m === 'EUR' ? 'eur' : ''}"><div><small style="font-weight:bold">${i.b}</small><br><button class="btn-small-valor" onclick="addVInv(${i.id})">+ VALOR</button></div><div style="text-align:right"><b>${fMoeda(i.s, i.m)}</b><button class="btn-del" onclick="delInv(${i.id})">üóëÔ∏è</button></div></div>`;
        });
        document.getElementById("patrimonioBRL").innerText = fMoeda(tBRL, 'BRL');
        document.getElementById("patrimonioEUR").innerText = fMoeda(tEUR, 'EUR');

        (mes.itens || []).forEach(i => {
            tG += i.v; if(i.cat === 'fixo') sF += i.v; else if(i.cat === 'parcelado') sP += i.v; else sU += i.v;
            container.innerHTML += `<div class="item-gasto"><span>${i.d} <small style="color:var(--sub)">[${i.cat[0].toUpperCase()}]</small></span><div><b>${fMoeda(i.v)}</b><button class="btn-del" onclick="delGasto(${i.id})">üóëÔ∏è</button></div></div>`;
        });

        resumoDiv.innerHTML = `<div class="resumo-line">Fixos: <b>${fMoeda(sF)}</b></div><div class="resumo-line">Parc: <b>${fMoeda(sP)}</b></div><div class="resumo-line">√önic: <b>${fMoeda(sU)}</b></div><div class="resumo-line" style="color:white; font-weight:bold; border-top:1px solid #333; margin-top:5px; padding-top:5px;">Total Gasto: ${fMoeda(tG)}</div>`;

        const sobra = (mes.limite + mes.saldoConta) - tG;
        const disp = document.getElementById("sobraDisplay"); disp.innerText = fMoeda(sobra); disp.style.color = sobra < 0 ? "var(--danger)" : "var(--accent)";
    }

    function addVInv(id) { const i = db.inv.find(x => x.id === id); const v = prompt(`Somar em ${i.b}:`); if(v) { i.s += parseFloat(v.replace(',','.')); salvar(); } }
    function delInv(id) { if(confirm("Excluir?")) { db.inv = db.inv.filter(x => x.id !== id); salvar(); } }
    function abrirModalInv() { document.getElementById("modalInv").style.display = "flex"; }
    function fecharModalInv() { document.getElementById("modalInv").style.display = "none"; }
    function salvarModalInv() { const n = document.getElementById("invNome").value, s = parseFloat(document.getElementById("invSaldo").value) || 0, m = document.getElementById("invMoeda").value; if(n) { db.inv.push({ id: Date.now(), b: n, s, m }); salvar(); fecharModalInv(); } }
    function delGasto(id) { const m = inputMes.value; db.meses[m].itens = db.meses[m].itens.filter(i => i.id !== id); salvar(); }

    carregarTudo();
</script>
</body>
</html>
