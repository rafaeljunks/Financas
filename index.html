<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Junks Finan√ßas Elite v48</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #0b101b; --card: #1a2234; --accent: #00f298;
            --blue: #3b82f6; --danger: #ff5252; --text: #f8fafc; --sub: #94a3b8;
            --euro: #ffcc00; --border: rgba(255, 255, 255, 0.12);
        }
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none; transition: 0.2s; }
        input, select { -webkit-user-select: text; user-select: text; }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg); color: var(--text); margin: 0; 
            padding: 20px;
        }

        /* LAYOUT RESPONSIVO DASHBOARD */
        .container { max-width: 1200px; margin: auto; display: none; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }

        @media (min-width: 900px) {
            .dashboard-grid { grid-template-columns: 320px 1fr 320px; }
            body { padding: 40px; }
        }

        .card { background: var(--card); padding: 20px; border-radius: 24px; margin-bottom: 16px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .main-balance { text-align: center; padding: 30px 0; background: radial-gradient(circle at top, rgba(0, 242, 152, 0.1) 0%, transparent 80%); border-radius: 30px; margin-bottom: 20px; }
        .main-balance h1 { font-size: 42px; margin: 5px 0; color: var(--accent); font-weight: 800; }
        
        input, select { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 14px; border: 1px solid var(--border); background: #0b101b; color: white; font-size: 16px; }
        button { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--accent); color: #000; font-weight: 800; cursor: pointer; }
        button:active { transform: scale(0.96); }

        .item { display: flex; justify-content: space-between; align-items: center; padding: 14px; background: rgba(255,255,255,0.02); border-radius: 16px; margin-bottom: 10px; border: 1px solid var(--border); }
        .tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 900; background: rgba(59, 130, 246, 0.2); color: var(--blue); text-transform: uppercase; }

        /* LOGIN SCREEN */
        #loginScreen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-box { background: var(--card); padding: 40px; border-radius: 32px; width: 90%; max-width: 380px; text-align: center; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-box">
        <h2 style="color: var(--accent); margin: 0;">Junks Finan√ßas</h2>
        <p style="color: var(--sub); font-size: 13px; margin-bottom: 25px;">Sincroniza√ß√£o Nuvem v48</p>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar / Registrar</button>
        <p id="status" style="color:var(--danger); font-size:12px; margin-top:10px;"></p>
    </div>
</div>

<div class="container" id="mainApp">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <span style="color: var(--euro); font-weight: 800; font-size: 13px;">üá™üá∫ 1 EUR = <span id="euroVal">...</span></span>
        <button onclick="auth.signOut()" style="width: auto; padding: 8px 15px; background: rgba(255,255,255,0.05); color: var(--sub); font-size: 11px;">Sair</button>
    </div>

    <div class="main-balance">
        <small style="color: var(--sub); font-weight: 700;">SALDO DISPON√çVEL</small>
        <h1 id="sobraDisplay">R$ 0,00</h1>
    </div>

    <div class="dashboard-grid">
        <div class="col">
            <div class="card">
                <h3>üìà Patrim√¥nio</h3>
                <div id="investList"></div>
                <button onclick="addBanco()" style="background:none; border:1px dashed var(--blue); color:var(--blue); margin-top:10px;">+ Novo Banco</button>
            </div>
            <div class="card">
                <input type="month" id="mesSelecao" onchange="render()">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                    <div><small>TETO</small><input type="number" id="limiteInput" onchange="salvarAjustes()"></div>
                    <div><small>EM CONTA</small><input type="number" id="saldoContaInput" onchange="salvarAjustes()"></div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <h3>üí∏ Novo Gasto</h3>
                <input type="text" id="desc" placeholder="Descri√ß√£o">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <input type="number" id="val" placeholder="Valor">
                    <select id="categoria">
                        <option value="Essencial">üè† Essencial</option>
                        <option value="Lazer">üé° Lazer</option>
                        <option value="Sa√∫de">üíä Sa√∫de</option>
                        <option value="Outros">üì¶ Outros</option>
                    </select>
                </div>
                <select id="metodoPag"></select>
                <button onclick="addGasto()">Lan√ßar</button>
            </div>
            <div id="containerCartoes"></div>
        </div>

        <div class="col">
            <div id="containerGastos"></div>
        </div>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO EXTRA√çDA DAS SUAS IMAGENS
    const firebaseConfig = {
        apiKey: "AIzaSyAUA30227CxibvN8bpZigFYJ84", 
        authDomain: "junks-financas.firebaseapp.com",
        projectId: "junks-financas",
        storageBucket: "junks-financas.firebasestorage.app",
        messagingSenderId: "566948589515",
        appId: "1:566948589515:web:8b2fbfbef22ad",
        databaseURL: "https://junks-financas-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let userUid = null;
    let dados = { meses: {}, inv: [], cartoes: [{id: 1, nome: "Nubank", limite: 2000, cor: "linear-gradient(135deg, #8a05be, #4a0266)"}] };
    let cotaEuro = 6.10;

    function fazerLogin() {
        const e = document.getElementById("email").value, p = document.getElementById("password").value;
        auth.signInWithEmailAndPassword(e, p).catch(() => auth.createUserWithEmailAndPassword(e, p));
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            userUid = user.uid;
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("mainApp").style.display = "block";
            db.ref('users/' + userUid).on('value', snap => { if(snap.exists()) dados = snap.val(); render(); });
            getEuro();
        }
    });

    const inputMes = document.getElementById("mesSelecao");
    inputMes.value = new Date().toISOString().slice(0, 7);

    function salvar() { if(userUid) db.ref('users/' + userUid).set(dados); }

    function addGasto() {
        const d = document.getElementById("desc").value, v = parseFloat(document.getElementById("val").value), m = document.getElementById("metodoPag").value, cat = document.getElementById("categoria").value;
        if(!d || !v) return;
        const mesAtivo = inputMes.value;
        if(!dados.meses[mesAtivo]) dados.meses[mesAtivo] = { itens: [] };
        dados.meses[mesAtivo].itens.push({ id: Date.now(), d, v, metodo: m, cat });
        document.getElementById("desc").value = ""; document.getElementById("val").value = "";
        salvar();
    }

    function addBanco() {
        const n = prompt("Banco:"), s = prompt("Saldo:");
        if(n) { if(!dados.inv) dados.inv = []; dados.inv.push({id: Date.now(), b: n, s: parseFloat(s)||0}); salvar(); }
    }

    function salvarAjustes() {
        const m = inputMes.value;
        if(!dados.meses[m]) dados.meses[m] = { itens: [] };
        dados.meses[m].limite = parseFloat(document.getElementById("limiteInput").value) || 0;
        dados.meses[m].saldoConta = parseFloat(document.getElementById("saldoContaInput").value) || 0;
        salvar();
    }

    async function getEuro() {
        try { const r = await fetch('https://economia.awesomeapi.com.br/last/EUR-BRL'); const d = await r.json(); cotaEuro = parseFloat(d.EURBRL.bid); document.getElementById("euroVal").innerText = cotaEuro.toFixed(2); render(); } catch(e){}
    }

    function render() {
        const mAtivo = inputMes.value;
        const mes = dados.meses[mAtivo] || { limite: 0, saldoConta: 0, itens: [] };
        document.getElementById("limiteInput").value = mes.limite || "";
        document.getElementById("saldoContaInput").value = mes.saldoConta || "";

        const invL = document.getElementById("investList"); invL.innerHTML = "";
        (dados.inv || []).forEach(i => invL.innerHTML += `<div class="item"><span>${i.b}</span><b>R$ ${i.s.toFixed(2)}</b></div>`);

        const contC = document.getElementById("containerCartoes"); contC.innerHTML = "";
        let selM = document.getElementById("metodoPag"); selM.innerHTML = `<option value="conta">üí∞ Saldo em Conta</option>`;
        
        let totalFaturas = 0, totalConta = 0;
        dados.cartoes.forEach(c => {
            selM.innerHTML += `<option value="card_${c.id}">üí≥ ${c.nome}</option>`;
            const itens = (mes.itens || []).filter(i => i.metodo === `card_${c.id}`);
            const soma = itens.reduce((a, b) => a + b.v, 0); totalFaturas += soma;
            contC.innerHTML += `<div class="cartao-fisico" style="background:${c.cor}"><small>${c.nome}</small><h2>R$ ${soma.toFixed(2)}</h2></div>`;
        });

        const contG = document.getElementById("containerGastos"); contG.innerHTML = "<h3>Extrato</h3>";
        (mes.itens || []).forEach(i => {
            if(i.metodo === 'conta') totalConta += i.v;
            contG.innerHTML += `<div class="item"><div>${i.d}<br><span class="tag">${i.cat || 'Outros'}</span></div><b>R$ ${i.v.toFixed(2)}</b></div>`;
        });

        const sobra = (mes.limite + mes.saldoConta) - (totalFaturas + totalConta);
        document.getElementById("sobraDisplay").innerText = "R$ " + sobra.toFixed(2);
        document.getElementById("sobraDisplay").style.color = sobra < 0 ? "var(--danger)" : "var(--accent)";
    }
</script>
</body>
</html>
